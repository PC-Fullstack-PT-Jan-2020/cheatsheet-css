<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- css styles are linked here -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- elements on a page go here -->
    <p>I'm blue, if I was green I would die.</p>
    <!-- attribute example: id -->
    <!-- attributes are special properties on html tags -->
    <h2 id="isSelector"></h2>
    <!-- class attribute -->
    <div class="box"></div>
    <!-- href attribute -->
    <a href="#">I am a link</a>
    <ul>
      <li>Im an item in a list</li>
    </ul>
    <!-- self closing tag (tags that close themselves) -->
    <img src="http://placehold.it/250x250" alt="" />
    <footer>
      <ul>
        <li>Im a footer item</li>
      </ul>
    </footer>
  </body>
</html>
